apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  namespace: auth-service
type: Opaque
stringData:
  DB_USER: "replace_with_actual_user"
  DB_PASSWORD: "replace_with_actual_password"
  JWT_SECRET: "replace_with_actual_jwt_secret"
  JWT_REFRESH_SECRET: "replace_with_actual_refresh_secret"
  JWT_RESET_SECRET: "replace_with_actual_reset_secret"
  GOOGLE_CLIENT_ID: "replace_with_actual_google_client_id"
  GOOGLE_CLIENT_SECRET: "replace_with_actual_google_client_secret"
  GITHUB_CLIENT_ID: "replace_with_actual_github_client_id"
  GITHUB_CLIENT_SECRET: "replace_with_actual_github_client_secret" 